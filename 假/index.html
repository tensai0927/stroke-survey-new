<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步態檢測問卷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d32f2f;
        }
        h2 {
            color: #333;
        }
        .options {
            margin-top: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .button:hover {
            background-color: #b71c1c;
        }
        .warning {
            font-weight: bold;
            color: #d32f2f;
            text-align: center;
            font-size: 1.2em;
        }
        .final-title {
            color: #d32f2f;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <h1>剛剛檢測到你走路有問題，花一分鐘填個問卷，確認一下你有沒有中風吧！</h1>
        <a href="#" class="button" onclick="showPage(2)">開始問卷</a>
    </div>

    <div class="container" id="page2" style="display: none;">
        <h2>請問您近期是否有發生下列可能影響步態的情況</h2>
        <div class="options">
            <label><input type="radio" name="question1"> 24小時內有飲酒</label>
            <label><input type="radio" name="question1"> 一週內頭部有受到劇烈撞擊</label>
            <label><input type="radio" name="question1"> 一週內腳部有受傷</label>
            <label><input type="radio" name="question1"> 其他</label>
        </div>
        <a href="#" class="button" onclick="showPage(3)">下一步</a>
    </div>

    <div class="container" id="page3" style="display: none;">
        <h2>請問剛剛在您步態不穩時，是否有出現以下症狀</h2>
        <div class="options">
            <label><input type="radio" name="question2"> 無法控制臉部表情</label>
            <label><input type="radio" name="question2"> 口齒不清</label>
            <label><input type="radio" name="question2"> 短暫失明</label>
            <label><input type="radio" name="question2"> 其他</label>
        </div>
        <a href="#" class="button" onclick="showPage(4)">下一步</a>
    </div>

    <div class="container" id="page4" style="display: none;">
        <h2 class="final-title">我們懷疑你似乎有中風的症狀</h2>
        <p class="warning">建議立刻到醫院檢查！！</p>
        <a href="#" class="button" onclick="alert('請務必儘快就醫！')">完成</a>
    </div>

    <script>
        function showPage(pageNumber) {
            const pages = document.querySelectorAll('.container');
            pages.forEach(page => page.style.display = 'none');
            document.getElementById(`page${pageNumber}`).style.display = 'block';
        }
    </script>
</body>
</html>
